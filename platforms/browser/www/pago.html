<div class="container">
  <div class="py-5 text-center title">
    <h2>Formulario de Pago</h2>
    <p class="lead">Orden de Compra</p>
  </div>

  <div id="resumen"></div>

  <div class="row">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Datos del comprador</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Primer nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="Nombre" value="" required>
            <div class="invalid-feedback">
              Se requiere un nombre válido.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" placeholder="Apellido" value="" required>
            <div class="invalid-feedback">
              Se requiere apellido válido.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="username">Telefono</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">+54</span>
            </div>
            <input type="text" class="form-control" id="username" placeholder="Telefono" required>
            <div class="invalid-feedback" style="width: 100%;">
              Your phone number is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email <span class="text-muted"></span></label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

 <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="compra()">Generar orden de compra</button>
      </form>
    </div>
  </div>

  <footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">exoPhone</span>
  </div>
</footer>

</div>
