<html lang="en">
  <head>
    <meta charset="utf-8">
 
    <title>exoPhone</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="css/style.css">


  </head>
  <body >

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="index.html">exoPhone</a>
      
      <a class="btn btn-primary" id="menuButton" onclick="menu()">
          <span class="navbar-toggler-icon"></span>
      </a>
    
      <div class="collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
  </nav>

<div class="container">
  <div class="py-5 text-center title">
    <h2>Formulario de Pago</h2>
    <p class="lead">Orden de Compra</p>
  </div>

  

  <div class="row">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Datos del comprador</h4>

      <form id="formulario">

        <div id="resumen"></div>
        <div class="row">

          <div class="col-md-6 mb-3">
            <label for="firstName">Primer nombre</label>
            <input type="text" class="form-control" id="order_name" placeholder="Nombre" value="" name="order_name" required> 
          </div>

          <div class="col-md-6 mb-3">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="order_surname" placeholder="Apellido" value="" name="order_surname" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="username">Telefono</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">+54</span>
            </div>
            <input type="text" class="form-control" id="order_tel" placeholder="Telefono" name="order_tel" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email <span class="text-muted"></span></label>
          <input type="email" class="form-control" id="order_mail" placeholder="you@example.com" name="order_mail">
        </div>

 <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Generar orden de compra</button>
        <p class="formMsg"></p>
      </form>
    </div>
  </div>

  <footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">exoPhone</span>
  </div>
</footer>

</div>

<script src="js/pago.js"></script>

</body>
</html>
